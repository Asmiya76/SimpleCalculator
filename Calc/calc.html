<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
  </head>
  <body>  
    <div>
      <p class="js-calculation calculation"></p>
    <p>
      <button onclick="updateCalculation(1);" class="numbers">1</button>
      <button onclick="updateCalculation(2);" class="numbers">2</button>
      <button onclick="updateCalculation(3);" class="numbers">3</button>
      <button onclick="updateCalculation(' + ');"class="symbols">+</button>
    </p>
    <p>
      <button onclick="updateCalculation(4);" class="numbers">4</button>
      <button onclick="updateCalculation(5);" class="numbers">5</button>
      <button onclick="updateCalculation(6);" class="numbers">6</button>
      <button onclick="updateCalculation(' - ');"class="symbols">-</button>
    </p>

    <p>
      <button onclick=" updateCalculation(7);" class="numbers">7</button>
      <button onclick="updateCalculation(8);" class="numbers">8</button>
      <button onclick="updateCalculation(9);"class="numbers">9</button>
      <button onclick="updateCalculation(' * ');"class="symbols">*</button>
    </p>

    <p>
      <button onclick="updateCalculation(0);"class="numbers">0</button>
      <button onclick="updateCalculation('.');"class="numbers" >.</button>
      <button onclick="calculation = eval(calculation);displayCalculation();
       localStorage.setItem('calculation',calculation);"
      class="equals">=</button>
      <button onclick="updateCalculation(' / ');"class="symbols">/</button>
    </p>
    <p>
      <button onclick="calculation = 0;displayCalculation();
       console.log('cleared.');
       localStorage.setItem('calculation',calculation);"
       class="clear">Clear</button>
    </p>
    <div>
    <script src="calc.js"></script>
  </body>
</html>
